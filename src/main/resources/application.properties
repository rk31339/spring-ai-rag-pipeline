spring.application.name=spring-rag-demo

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/rk_db
spring.datasource.username=postgres
# spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Spring AI OpenAI Configuration
spring.ai.openai.base-url=http://127.0.0.1:1234
spring.ai.openai.api-key=""
spring.ai.openai.embedding.options.model=text-embedding-nomic-embed-text-v2-moe
spring.ai.openai.embedding.options.dimensions=768
spring.ai.openai.chat.options.model=qwen/qwen3-next-80b

# Spring AI PgVector Configuration
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=768
spring.ai.vectorstore.pgvector.max-document-batch-size=10000
spring.ai.vectorstore.pgvector.schema-validation=true
spring.ai.vectorstore.pgvector.table-name=vector_store

# Logging Configuration
# Root logging level (default for all packages)
logging.level.root=INFO

# Application-specific logging
logging.level.com.rk.ai.rag=INFO
logging.level.com.rk.ai.rag.controller=INFO
logging.level.com.rk.ai.rag.service=INFO
logging.level.com.rk.ai.rag.reader=INFO

# For detailed debugging, uncomment these:
# logging.level.com.rk.ai.rag.controller=DEBUG
# logging.level.com.rk.ai.rag.service=DEBUG
# logging.level.com.rk.ai.rag.reader=DEBUG

# For very detailed trace logging (chunking details, etc), uncomment:
# logging.level.com.rk.ai.rag.service.ChunkingService=TRACE

# Spring Framework logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.ai=INFO

# Third-party libraries
logging.level.org.apache.pdfbox=WARN
logging.level.org.apache.poi=WARN
logging.level.com.opencsv=WARN

# Logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

